{% extends "base.html" %}

{% block content %}
	<h1>Udostępnij post</h1>
	
	{% if sent %}
	Wiadomość została wysłana.
	<a href="{% url 'blogs:post_detail' post.id post.slug %}">Wróć do posta</a>
	{% else %}
	<h3>Udostępnij "{{ post.name }}" przez e-mail</h3>
	<form action="{% url 'blogs:post_share' post.id post.slug %}" method="post">
		{{ form.as_p }}
		{% csrf_token %}
		<input type="submit" value="Wyślij wiadomość email">
	</form>
	{% endif %}
	
	
{% endblock content %}
